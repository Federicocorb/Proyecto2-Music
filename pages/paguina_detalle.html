<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/paguina_detalle.css">
    <script src="https://kit.fontawesome.com/e950a42ac9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/navbar.css">

</head>
<body>
    <header class="headerr">
        <nav class="navv">
        <a href="#" class="logo navv-link"> <img src="/assets/logo navbar.png" width="80px" height="80px"></a>
        <button class="boton-logo">
            <i class="fa-solid fa-bars"></i>
        </button>
        <ul class="nav-menu Navmenu_visible">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link navv-link">blogs</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link navv-link">videos</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link navv-link">sobre mi</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link navv-link">contactanos</a></li>
        </ul>
        </nav>
    </header>

    <div class="container">
        <div class="player">
          <div class="player__controls">
            <div class="player__btn player__btn--small" id="previous">
              <i class="fas fa-arrow-left"></i>
            </div>
            <h5 class="player__title">playing now</h5>
            <div class="player__btn player__btn--small" id="icon-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="player__album">
            <img src="/assets/car1.jpg" alt="Album ulises Bueno" class="player__img" loading="lazy" />
          </div>
     
          <h2 class="player__artist">Ulises Bueno</h2>
          <h3 class="player__song">Mentiras</h3>
     
          <input type="range" value="20" min="0" class="player__level" id="range" />
          <div class="audio-duration">
            <div class="start">00:01</div>
            <div class="end">02:30</div>
          </div>
     
          <audio class="player__audio" controls id="audio">
            <source src="/" type="audio/mpeg" />
          </audio>
     
          <div class="player__controls">
            <div class="player__btn player__btn--medium" id="backward">
              <i class="fas fa-backward"></i>
            </div>
     
            <div class="player__btn player__btn--medium blue play" id="play">
              <i class="fas fa-play play-btn"></i>
              <i class="fas fa-pause pause-btn hide"></i>
            </div>
     
            <div class="player__btn player__btn--medium" id="forward">
              <i class="fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
<script src="/js/paguina_detalle.js"></script>
<script src="/js/navbar.js"></script>
</body>
</html>
